<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width" />
    <title>Parisian Decimal Time</title>
    <script type="module" src="./index.mjs"></script>
  </head>
  <body>
    <header>
      <h1>Decimal Time</h1>
      <a href="https://en.wikipedia.org/wiki/Decimal_time#France">About</a
      ><a href="https://github.com/wegry/decimal-time">Code</a>
    </header>
    <div class="display">
      <div class="paris">Paris</div>
      <div class="analog-clock">
        <div class="ticks"></div>
        <div class="hands">
          <div class="second"></div>
          <div class="minute"></div>
          <div class="hour"></div>
        </div>
      </div>
      <div class="decimal-time">&#xfeff;</div>
    </div>
  </body>
</html>
